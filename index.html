<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TicketScanner</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

  <link href='http://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/all.css"/>

</head>
<body>

  <header class="header">
    <img src="img/uce.jpg" alt="Upcoming Events" />
  </header>

  <div class="page-scan">

    <button class="btn-scan">Scan Ticket</button>

    <p class="manual">
      No QR Code?  Having trouble scanning the QR Code?
      Enter a ticket number here to check-in manually:
    </p>
    <input type="number" class="input-qrcode" name="qrcode" placeholder="Enter a Ticket Number" />
    <br/>
    <button class="btn-submit">Submit Ticket</button>

  </div>

  <div class="page-valid">
    <h1 class="valid">Valid Ticket</h1>
    <p class="details">
      <span class="label">Ticket Number:</span>
      <span class="field">123456789</span>
    </p>
    <p class="details">
      <span class="label">Ticket Type:</span>
      <span class="field">VIP</span>
    </p>
    <button class="hide">Done</button>
  </div>

  <div class="page-invalid">
    <h1 class="invalid">Invalid Ticket</h1>
    <p class="details">
      This ticket is not valid
    </p>
    <button class="hide">Done</button>
  </div>

  <script src="js/libs.js"></script>

  <script src="js/app.js"></script>

  <script src="cordova.js"></script>

</body>
</html>
